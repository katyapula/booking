<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="sortable__items sortable__items--rev">
      <div class="sortable__item">
        <div class="sortable__status bg-success"></div>

        <span class="sortable__title__count">1</span>

        <div class="sortable__title">
          <h4 class="sortable__title__header">United States</h4>
          <span class="text-secondary">North America - $200 / nt</span>
        </div>
        <aside class="sortable__control">
          <div class="btn-group">
            <button type="button" class="btn btn-default">Edit…</button>
            <button type="button" class="dropdown-toggle btn btn-default">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li class="disabled"><a href="#">Enable</a></li>
              <li><a href="#">Disable</a></li>
              <li><a href="#">Clone</a></li>
              <li><a href="#">Delete…</a></li>
            </ul>
          </div>

          <div class="sortable__drag-indicator">
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
          </div>
        </aside>
      </div>

      <div class="sortable__item">
        <div class="sortable__status bg-success"></div>

        <span class="sortable__title__count">2</span>

        <div class="sortable__title">
          <h4 class="sortable__title__header">Latin America</h4>
          <span class="text-secondary">South America - $200 / nt</span>
        </div>
        <aside class="sortable__control">
          <div class="btn-group">
            <button type="button" class="btn btn-default">Edit…</button>
            <button type="button" class="dropdown-toggle btn btn-default">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li class="disabled"><a href="#">Enable</a></li>
              <li><a href="#">Disable</a></li>
              <li><a href="#">Clone</a></li>
              <li><a href="#">Delete…</a></li>
            </ul>
          </div>

          <div class="sortable__drag-indicator">
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
            <div class="sortable__drag-indicator__dot"></div>
          </div>
        </aside>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
